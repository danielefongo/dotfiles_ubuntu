- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      stdout: true
      stderr: true

- link:
    ~/.gitconfig: dots/.gitconfig
    ~/.gitignore_global: dots/.gitignore_global
    ~/.zshrc: dots/.zshrc
    ~/.tool-versions: dots/.tool-versions
    ~/.emacs.d: dots/doom-emacs
    ~/.asdf: dots/asdf
    ~/.doom.d: dots/.doom.d
    ~/.config/i3: dots/i3
    ~/.config/polybar: dots/polybar
    ~/.config/rofi: dots/rofi
    ~/.config/dunst: dots/dunst
    ~/.config/kitty: dots/kitty
    ~/.local/share/fonts: dots/fonts
    ~/.config/nvim: dots/nvim

- shell:
    - [bash install.sh]
