- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      stdout: true
      stderr: true

- link:
    ~/.gitconfig: dots/.gitconfig
    ~/.gitignore_global: dots/.gitignore_global
    ~/.zshrc: dots/.zshrc
    ~/.tool-versions: dots/.tool-versions
    ~/.emacs.d: dots/doom-emacs
    ~/.doom.d: dots/.doom.d

- shell:
    - [bash install.sh]